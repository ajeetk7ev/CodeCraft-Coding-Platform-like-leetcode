services:
  mongodb:
    image: mongo:latest
    container_name: codearena-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - codearena-network
    restart: always

  redis:
    image: redis:alpine
    container_name: codearena-redis
    ports:
      - "6379:6379"
    networks:
      - codearena-network
    restart: always

  backend:
    build: ./backend
    container_name: codearena-backend
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/codearena
      - PORT=3000
      - REDIS_HOST=redis
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
      - redis
    networks:
      - codearena-network
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: codearena-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - codearena-network
    restart: always

networks:
  codearena-network:
    driver: bridge

volumes:
  mongodb_data:
